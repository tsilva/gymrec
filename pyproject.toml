[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gymrec"
version = "0.1.0"
description = "Record and replay gameplay from Gymnasium environments as Hugging Face datasets"
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = [
    "numpy",
    "pillow",
    "python-dotenv",
    "pygame-ce",
    "vizdoom",
    "ale-py",
    "gymnasium[atari]",
    "datasets",
    "rich",
    "huggingface-hub",
    "simple-term-menu",
    "stable-retro",
    "scipy>=1.17.0",
]

[project.scripts]
gymrec = "main:cli"

[project.optional-dependencies]
minari = ["minari>=0.5.0"]

[tool.hatch.build.targets.wheel]
include = ["main.py"]

[tool.uv.sources]
# PyPI 0.9.9 arm64 wheel is mislabeled (contains x86_64 binary).
# Use local ARM64 wheel built from source with Clang on Apple Silicon.
stable-retro = { path = "wheels/stable_retro-0.9.9-cp312-cp312-macosx_26_0_arm64.whl", marker = "sys_platform == 'darwin'" }

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]
